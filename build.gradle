plugins {
    id 'application'
    id 'maven-publish'
}

publishing {
    group = 'com.sieczkiewiczk.dev'
    version = '0.1'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'main/java/MapGraphSeeker'
}



